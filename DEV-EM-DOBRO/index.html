<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana do Zero ao Programador Contratado - Magick IA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <img src="./src/imagens/logo.png" alt="Logo Magick - IA" />

    </header>
    <main class="conteiner">
        <h1 class="produtos">Produtos</h1>
        <div class="filtros">

                <select id="categoria">

                    <option value="comum">Comum</option>
                    <option value="rara">Rara</option>
                    <option value="epica">Épica</option>
                </select>
            </div>
            <div class="preco-cartas">
                <label for="preco">Preço maxímo (R$)</label>
                <input type="text" id="preco" class="preco" placeholder="Ex: 100">

            </div>
            <button class="btn-filtrar">Aplicar filtros</button>
        </div>
        <ul class="cartas">
            <li class="carta" data-categoria="epica" data-preco="3000">
                <img src="./src/imagens/carta-arkanon.png" alt="Arkanon" />
                <div class="informacoes">
                    <h2 class="nome-personagem">Arkanon</h2>
                    <span class="categoria">Categoria Épica</span>

                    <button btn-comprar>Comprar</button>

            </li>
